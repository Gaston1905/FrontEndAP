<header class="container-fluid" id="main-container">

  <div class=" container col-xxl-8">
    <div class="row flex-lg-row-reverse align-items-center g-5" id="center-max-width">

      <div class="col-10 col-sm-8 col-lg-6" id="min-whidt-center">
        <img src="../../../assets/Sin-tÃ­tulo-2.png"
          class="d-block mx-lg-auto img-fluid" alt="Foto de Portada" id="img-front" loading="lazy">
      </div>

      <div class="col-lg-6 d-flex flex-column align-items-center" *ngIf="info">


        <h1 class="display-5 fw-bold mb-3 celeste" id="shadow">{{info.nameInfo}}
            {{info.surnameInfo}}

          <a *ngIf="isloged()" (click)="onOpenModal('edit', info)" class="btn text-primary tooltips"
            data-placement="top" data-toggle="tooltip" data-original-title="edit">
            <fa-icon [icon]="faPenToSquare">
            </fa-icon>
          </a>

        </h1>

        <p class="lead display-5 fw-bold me-4" id="text-shadow">{{info.titleInfo}}</p>

      </div>

    </div>
  </div>
</header>





<!--  Edit info modal  -->
<div class="modal fade" id="editInfoModal" tabindex="-1" role="dialog" aria-labelledby="editInfoModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="editInfoModalLabel">
          {{ info?.nameInfo }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" ngModel="{{ info?.nameInfo }}" name="nameInfo" class="form-control" id="nameInfo"
              aria-describedby="nameInfo" placeholder="Nombre" />
          </div>
          <input type="hidden" ngModel="{{ info?.idInfo }}" name="idInfo" class="form-control" id="idInfo"
            placeholder="" />

          <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" ngModel="{{ info?.surnameInfo }}" name="surnameInfo" class="form-control"
              id="surnameInfo" placeholder="Apellido" />
          </div>
          <div class="form-group">
            <label for="titleInfo">Titulo</label>
            <input type="text" ngModel="{{ info?.titleInfo }}" name="titleInfo" class="form-control" id="titleInfo"
              placeholder="titulo" />
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-secondary">
              Cerrar
            </button>
            <button (click)="onUpdateInfo(editForm.value)" data-dismiss="modal" class="btn btn-primary">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
