<!-- <div class="rectangle pb-5 rounded-top"></div> -->
<div class="pb-5 pt-5"></div>
<div class="pt-5"></div>


<div class="p-5 rounded-top ">

  <div class="container py-4 contenedor">
    <h2 class="fs-1 pt-5 mb-3 mt-3 font-monospace data-aos" data-aos="fade-right" data-aos-offset="3"
      data-aos-delay="50" data-aos-duration="1800" data-aos-easing="ease-in-out" data-aos-mirror="true"
      data-aos-once="false" data-aos-anchor-placement="top-center">ACERCA DE MI</h2>
    <hr class="data-aos" data-aos="fade-right" data-aos-offset="3" data-aos-delay="100" data-aos-duration="2000"
      data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" data-aos-anchor-placement="top-center">

    <div class="row align-items-center py-3 pb-5 data-aos">
      <div class="col-sm-4">
        <img data-aos="zoom-in" data-aos-offset="3" data-aos-delay="100" data-aos-duration="1800"
          data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"
          data-aos-anchor-placement="top-center" src="{{aboutme.pictureAboutMe}}" class="img-thumbnail mb-5"
          alt="picture-profile" width="480">
        <!-- <a *ngIf="isloged()" (click)="onOpenModal('edit', aboutme)" class="btn text-primary tooltips "
          data-placement="top" data-toggle="tooltip" data-original-title="edit">
          <fa-icon [icon]="faPenToSquare">
          </fa-icon>
        </a> -->
      </div>
      <div class="col-sm-8 mt-3 text-white pb-5 font-monospace">
        <h3 class="fs-5" data-aos="flip-right" data-aos-offset="3" data-aos-delay="100" data-aos-duration="1800"
          data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"
          data-aos-anchor-placement="top-center">{{aboutme.titleAboutMe}}</h3>
        <hr data-aos="flip-left" data-aos-offset="3" data-aos-delay="150" data-aos-duration="2000"
          data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"
          data-aos-anchor-placement="top-center">
        <p class="fs-4 rounded-3 lh-1" id="description" data-aos="flip-right" data-aos-offset="3" data-aos-delay="100"
          data-aos-duration="1800" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"
          data-aos-anchor-placement="top-center">{{aboutme.descAboutMe}}</p>
      </div>
    </div>
  </div>
</div>
