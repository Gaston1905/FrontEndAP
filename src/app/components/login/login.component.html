<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="card text-center">
    <div class="card-header">
      <b>LOGIN</b>
    </div>
    <div class="card-body p-4">

      <label style=" float: left;">Email</label>
      <input class="form-control m-2" type="email" placeholder="ingrese su email" [(ngModel)]="usuario.email">

      <label style=" float: left;">Password</label>
      <input class="form-control m-2" type="password" placeholder="ingrese su password" [(ngModel)]="usuario.password">

      <button class="btn btn-primary btn-block m-2" (click)="Ingresar()">Ingresar</button>
      <div>
        <button class="btn btn-info m-2 btn-block" (click)="obtenerUsuarioLogeado()">Usuario Logeado</button>
        <button class="btn btn-info m-2 btn-block" (click)="logout()">Logout</button>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
